<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h3>Contact Me</h3>
    <p>
      Email: yiwen.dai@uwaterloo.ca <br />
      Phone: (416) 670-8519 <br />
    </p>
    <hr />
    <form
      action="mailto:yiwen.dai@uwaterloo.ca"
      method="post"
      enctype="text/plain"
    >
      <table>
        <tr>
          <td><label for="yourName">Your name: </label></td>
          <td><input type="text" name="" id="" /></td>
        </tr>

        <tr>
          <td><label for="yourNumber">Your phone number: </label></td>
          <td><input type="tel" name="" id="" /></td>
        </tr>

        <tr>
          <td><label for="yourEmail">Your email: </label></td>
          <td><input type="email" /></td>
        </tr>

        <tr>
          <td><label for="yourMessage">Message: </label></td>
          <td>
            <textarea name="" id="" cols="30" rows="10"></textarea> <br />
            <input type="submit" name="" id="" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
