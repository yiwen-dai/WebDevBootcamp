<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="heading">
      <h1 id="title">DRUM KIT</h1>

      <h3 class="explanation">
        Click the buttons below or use the keyboard to play the drumkit
      </h3>
    </div>

    <div class="set">
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="f drum">f</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <footer>
      Made by Yiwen Dai
    </footer>

    <script src="index.js"></script>
  </body>
</html>
