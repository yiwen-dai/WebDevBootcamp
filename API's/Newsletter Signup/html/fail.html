<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Sign-up Failed</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Oh no!</h1>
      <p class="lead">
        There was an error during the sign-up process. Please try again later.
      </p>
      <!-- <p class="lead">
        <a class="btn btn-warning btn-lg" href="/" role="button">Try Again</a>
      </p> -->

      <form action="/fail" method="POST">
        <button class="btn btn-warning btn-lg" type="submit" name="tryagain">
          Try Again
        </button>
      </form>
    </div>
  </body>
</html>
